{% extends 'base.html' %}
{% set active_page = "login" %}

{% block content %}

{% block heading %}
        {{ super() }}
    {% endblock %}
    
    {% block navigation %}
        {{ super() }}
    {% endblock %}

<form action="" method="POST">
  <div class="form-group">
    <label for="user_email">Email address</label>
    <input type="email" class="form-control" id="user_email" name="user_email" value='{{request.form.user_email}}' aria-describedby="emailaddress" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="user_password">Password</label>
    <input type="password" class="form-control" id="user_password" name="user_password" value='{{request.form.password}}' placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
